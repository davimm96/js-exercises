<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Par e impar com while</title>
    </head>
    <body>
        <button onclick="contar()">Contar</button>
        <script>
            function contar(){
                count = 2;

                while (count<=100){
                document.writeln(count+"<br />");
                count = count + 2;
                }
            }
        </script>
    </body>
</html>

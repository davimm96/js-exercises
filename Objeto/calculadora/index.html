<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div id="resBlock">
            <div id="resposta"></div>
        </div>
        <table>
            <tr>
                <td id="um">1</td>
                <td id="dois">2</td>
                <td id="tres">3</td>
                <td id="quatro">4</td>
            </tr>
            <tr>
                <td id="cinco">5</td>
                <td id="seis">6</td>
                <td id="sete">7</td>
                <td id="oito">8</td>
            </tr>
            <tr>
                <td id="nove">9</td>
                <td id="dez">10</td>
                <td id="menos">-</td>
                <td id="mais">+</td>
            </tr>
            <tr>
                <td id="vezes">*</td>
                <td id="divisao">/</td>
                <td id="rDivisao">%</td>
                <td id="igual">=</td>
            </tr>
        </table>

        <script src="script.js"></script>
    </body>
</html>

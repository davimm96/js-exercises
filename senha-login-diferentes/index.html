<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Senha e login com nomes diferentes</title>
    </head>
    <body>
        <p>Enquanto a senha e o login forem iguais não efetuará o login</p>
        <div id="loginBlock">
            Login: <input type="text" id="login" maxlength="12"><br>
            Senha: <input type="password" id="senha"><br>
            <input type="submit" id="submit"><br>
            <div id="status"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
